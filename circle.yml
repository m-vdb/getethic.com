machine:
  services:
    - docker
  pre:
    - gem install compass

test:
  override:
    - gulp

deployment:
  master:
    branch: master
    commands:
      - git remote add dokku-demo dokku@getethic.com:demo
      - git push dokku-demo master

  production:
    branch: production
    commands:
      - git remote add dokku-production dokku@getethic.com:beta
      - git push dokku-production production:master
